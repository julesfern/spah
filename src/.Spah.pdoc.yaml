id: "Spah.classExtend"
parent_id: "Spah"
type: class method
line_number: 153
description: |
  Creates a new class that extends another class. Follows the same rules as Spah.classCreate. The superclass does not
  need to be a part of the Spah package.

signatures:
 -
  signature: "Spah.classExtend(name, superKlass[, constructor][, klassProps][, instanceProps])"
  return_value: "Function"
arguments:
 -
  name: name
  types: [String]
  description: >
    The name for the new Spah class without the "Spah" namespace. E.g. to create Spah.Foo.Bar, use classCreate("Foo.Bar")

 -
  name: superKlass
  types: [Function]
  description: >
    The class to be extended non-destructively.

 -
  name: constructor
  types: [Function]
  description: >
    The constructor function for this class. If not provided, will search the prototype chain for "init"

 -
  name: klassProps
  types: [Object]
  description: >
    A hash of class-level properties and functions

 -
  name: instanceProps
  types: [Object]
  description: >
    A hash of instance-level properties and functions to be applied to the class' prototype.

