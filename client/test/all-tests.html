    <h1 id="qunit-header">Spah - all client tests</h1>
    <h2 id="qunit-banner"></h2>

    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      
      <a href="/async" id="async_link">Async link</a>
      <a href="/sync" id="sync_link" data-async="false">Synchronous link</a>
      
      <script type="text/javascript">
        var queryDataFixture = {
          obj: {a: 1, b: 2, c: 3},
          arr: ["d","e","f"],
          str: "abcdefgh",
          num: 1000,
          bool: true,
          objNested: {a: {a: 1, b: 2, c: 3}, b: {d: 4, e: 5, f: 6}, c: {g: 7, h: 8, i: 9, j: ["a", "b", "c"]}},
          arrNested: [["a", "b", "c"],["d", "e", "f"],["g", "h", {a: 1, b: 2, c: 3}]],
          objWithArr: {a: ["a", "b", "c"], b: ["d", "e", "f"], c: ["g", "h", "i"]},
          arrWithObj: [{a: 1, b: 2, c: 3},{d: 4, e: 5, f: 6},{g: 7, h: 8, i: 9, j: 10}],
        };
        var Fixtures = {
          Query: {
            Data: queryDataFixture,
            Selection: [
              { name: "Root", query: "/", result: [["/", queryDataFixture]]},
              { name: "Basic object key", query: "/obj", result: [["/obj", queryDataFixture.obj]]},
              { name: "Basic array key", query: "/arr/1", result: [["/arr/1", queryDataFixture.arr[1]]]},
              { name: "Nested keys in an object", query: "/objNested/c/j/1", result: [["/objNested/c/j/1", queryDataFixture.objNested.c.j[1]]]},
              { name: "Nested keys in an array", query: "/arrNested/2/2", result: [["/arrNested/2/2", queryDataFixture.arrNested[2][2]]]},
              { name: "Wildcard single-depth", query: "/arrNested/*", 
                result: [
                  ["/arrNested/0", queryDataFixture.arrNested[0]], 
                  ["/arrNested/1", queryDataFixture.arrNested[1]], 
                  ["/arrNested/2", queryDataFixture.arrNested[2]]
                ]
              },
              { name: "Wildcard double-depth", query: "/arrNested/*/*", 
                result: [
                  ["/arrNested/0/0", queryDataFixture.arrNested[0][0]], 
                  ["/arrNested/0/1", queryDataFixture.arrNested[0][1]], 
                  ["/arrNested/0/2", queryDataFixture.arrNested[0][2]],
                  ["/arrNested/1/0", queryDataFixture.arrNested[1][0]], 
                  ["/arrNested/1/1", queryDataFixture.arrNested[1][1]], 
                  ["/arrNested/1/2", queryDataFixture.arrNested[1][2]],
                  ["/arrNested/2/0", queryDataFixture.arrNested[2][0]], 
                  ["/arrNested/2/1", queryDataFixture.arrNested[2][1]], 
                  ["/arrNested/2/2", queryDataFixture.arrNested[2][2]]
                ]
              },
              { name: "Wildcard triple-depth", query: "/arrNested/*/*/*", 
                result: [
                  ["/arrNested/2/2/a", queryDataFixture.arrNested[2][2]["a"]], 
                  ["/arrNested/2/2/b", queryDataFixture.arrNested[2][2]["b"]], 
                  ["/arrNested/2/2/c", queryDataFixture.arrNested[2][2]["c"]]
                ]
              },
              {
                name: "Root-level recursion", query: "//j",
                result: [
                  ["/objNested/c/j", queryDataFixture.objNested["c"]["j"]], 
                  ["/arrWithObj/2/j", queryDataFixture.arrWithObj[2]["j"]]
                ]
              },
              {
                name: "Nested recursion", query: "/objNested//a",
                result: [
                  ["/objNested/a", queryDataFixture.objNested["a"]], 
                  ["/objNested/a/a", queryDataFixture.objNested["a"]["a"]]
                ]
              },
              {
                name: "Depth-controlled recursion using wildcards", query: "/objNested//c/*/*",
                result: [
                  ["/objNested/c/j/0", queryDataFixture.objNested["c"]["j"][0]], 
                  ["/objNested/c/j/1", queryDataFixture.objNested["c"]["j"][1]], 
                  ["/objNested/c/j/2", queryDataFixture.objNested["c"]["j"][2]]
                ]
              },
              {
                name: "Nested array key recursion", query: "/arrNested//0",
                result: [
                  ["/arrNested/0", queryDataFixture.arrNested[0]],
                  ["/arrNested/0/0", queryDataFixture.arrNested[0][0]],
                  ["/arrNested/1/0", queryDataFixture.arrNested[1][0]],
                  ["/arrNested/2/0", queryDataFixture.arrNested[2][0]]
                ]
              },
              {
                name: "Combined filter queries at result scope", query: "//a[/b][/c]", // any A with both a B and a C
                result: [
                  ["/objNested/a", queryDataFixture.objNested["a"]]
                ]
              }
              //{
              //  name: "Filter query used at path scope with child keys selected", query: "/foo[/bar=baz]/a",
              //},
              //{
              //  name: "Filter query"
              //},
              //{
              //  name: "Set literal with mixed types"
              //},
              //{
              //  name: "Set literal with alphabetic range",
              //},
              //{
              //  name: "Set literal with numeric range",
              //}
            ],
            Assertion: []
          },
          
          State: {
            
            Arrays: {
              target: {
                same: [0,"1",true,null],
                leave: [0,"1",true,null],
                modify: [0,"1",true,null],
                lengthen: [],
                shorten: [0,1,2,3],
                nullify: [0]
              },
              delta: {
                same: [0,"1",true,null],
                modify: [0,"1",false,3],
                lengthen: [0,1,2],
                shorten: [0],
                nullify: null
              },
              expected: {
                same: [0,"1",true,null],
                leave: [0,"1",true,null],
                modify: [0,"1",false,3],
                lengthen: [0,1,2],
                shorten: [0],
                nullify: null
              }
            },
            
            Hashes: {
              target: {
                same: {foo: "bar", bar: "baz"},
                leave: {foo: "bar", bar: "baz"},
                modify: {original: "original", leave: "leave"},
                lengthen: {},
                shorten: {foo: "bar", bar: "baz"},
                nullify: {foo: "bar", bar: "baz"}
              },
              delta: {
                same: {foo: "bar", bar: "baz"},
                modify: {original: "modified"},
                lengthen: {added: true},
                shorten: {foo: "bar", bar: null},
                nullify: null
              },
              expected: {
                same: {foo: "bar", bar: "baz"},
                leave: {foo: "bar", bar: "baz"},
                modify: {original: "modified", leave: "leave"},
                lengthen: {added: true},
                shorten: {foo: "bar", bar: null},
                nullify: null
              }
            },
            
            BaseTypes: {
              target: {
                sameStr: "same",
                leaveStr: "leave",
                modifyStr: "original",
                sameBool: true,
                leaveBool: false,
                modifyBool: false,
                sameNum: 1,
                leaveNum: 0,
                modifyNum: 0,
                nullify: "nullme"
              },
              delta: {
                sameStr: "same",
                modifyStr: "modified",
                sameBool: true,
                modifyBool: true,
                sameNum: 1,
                modifyNum: 1,
                nullify: null
              },
              expected: {
                sameStr: "same",
                leaveStr: "leave",
                modifyStr: "modified",
                sameBool: true,
                leaveBool: false,
                modifyBool: true,
                sameNum: 1,
                leaveNum: 0,
                modifyNum: 1,
                nullify: null
              }
            },
            
            
            Complex: {
              target: {
                modify: {
                  nullify: "not null",
                  str: "original",
                  array_leave: [0,1,2],
                  array_modify: [0,1,2,3,4,5],
                  array_shorten: [0,1,2,3,4,5],
                  bool: false,
                  obj_modify: {
                    foo: "foo original",
                    bar: "bar original"
                  },
                  array_replace_with_object: [0,1],
                  object_replace_with_array: {foo: "bar"},
                  remove_hash_in_array: [{foo: "bar"}, {foo: "bar"}, {foo: "bar"}]
                },
                leave: {
                  string: "original",
                  array: [0,1,3],
                  obj: {foo: "bar", bar: "baz"},
                  bool: false,
                  "null": null
                }
              },
              delta: {
                modify: {
                  nullify: null,
                  str: "modified",
                  array_modify: [0,1,2,"modified",4,null,"added"],
                  array_shorten: [0,1,2,3,4],
                  bool: true,
                  obj_modify: {
                    foo: "foo modified"
                  },
                  array_replace_with_object: {foo: "bar"},
                  object_replace_with_array: [0,1],
                  remove_hash_in_array: [{foo: "bar"}, {foo: "bar"}],
                  created: "i'm new!"
                },
                created: {
                  created_str: "created",
                  created_arr: [0],
                  created_obj: {foo: "bar"}
                }
              }
            }
          }
        };
      </script>
    </div>
